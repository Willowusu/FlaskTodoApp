{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}


{% block body %}
<style>
    table, th, td{
        border: 1px solid black;
    }
</style>
<div class="content">
    <h1>Update Task</h1>


    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>

</div>
{% endblock %}
